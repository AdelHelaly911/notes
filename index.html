<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Note</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0b0b;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

.text {
  text-align: center;
  font-size: 32px;
  opacity: 0;
  animation: show 3s forwards;
}

.heart {
  color: #ff4d6d;
  font-size: 40px;
  animation: beat 1.4s infinite;
}

@keyframes show {
  to { opacity: 1; }
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<div class="text">
  Do you want to be my Valentine,<br>
  <strong>Saloma</strong>? <br><br>
  <span class="heart">❤️</span>
</div>

</body>
</html>
